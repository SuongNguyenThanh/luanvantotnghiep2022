<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/admin/head-fragment :: header-fragment-admin}">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{/fragments/admin/header-fragment :: header-top-admin}"></div>
    <div class="page-wrap">
        <div th:replace="~{/fragments/admin/nav-fragment :: nav-fragment-admin}"></div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="page-header">
                    <div class="row align-items-end">
                        <div class="col-lg-8">
                            <div class="page-header-title">
                                <i class="ik ik-edit bg-blue"></i>
                                <div class="d-inline">
                                    <h5 th:text="#{cms.user.edit.title}"></h5>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <nav class="breadcrumb-container" aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a th:href="@{/admin/index.do}"><i class="ik ik-home"></i></a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a th:href="@{/admin/user/index.do}">User</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Edit User</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 th:text="#{cms.user.edit.title}"></h3>
                            </div>
                            <div class="card-body">
                                <form class="forms-sample" th:action="@{/admin/user/save.do}" method="post" th:object="${user}">
                                    <input type="hidden" name="id" class="form-control"
                                           th:if="${user.id != null}" th:value="${user.id}" readonly>
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                        <span th:each="err : ${#fields.errors('*')}" th:text="${err}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{cms.user.edit.form.label.firstName}"></label>
                                        <input type="text" name="firstName" class="form-control"
                                               th:value="${user.firstName}" th:field="*{firstName}">
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{cms.user.edit.form.label.middleName}"></label>
                                        <input type="text" name="middleName" class="form-control"
                                               th:value="${user.middleName}" th:field="*{middleName}">
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{cms.user.edit.form.label.lastName}"></label>
                                        <input type="text" name="lastName" class="form-control"
                                               th:value="${user.lastName}" th:field="*{lastName}">
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{cms.user.edit.form.label.email}"></label>
                                        <input type="text" name="email" class="form-control"
                                               th:value="${user.email}" th:field="*{email}">
                                    </div>

                                    <div class="form-group">
                                        <label th:text="#{cms.user.edit.form.label.username}"></label>
                                        <input type="text" name="username" class="form-control"
                                               th:value="${user.username}"  th:field="*{username}">

                                    </div>

                                    <div class="form-group" th:if="${user.id == null}">
                                        <label th:text="#{cms.user.edit.form.label.password}"></label>
                                        <input type="password" name="password" class="form-control"
                                               th:value="${user.password}"  th:field="*{password}">
                                    </div>

                                    <div class="form-group">
                                        <label th:text="#{cms.user.edit.form.label.phone}"></label>
                                        <input type="text" name="phone" class="form-control"
                                               th:value="${user.phone}"  th:field="*{phone}">
                                    </div>

                                    <div class="form-group">
                                        <label th:text="#{cms.user.edit.form.label.address}"></label>
                                        <input type="text" name="address" class="form-control"
                                               th:value="${user.address}"  th:field="*{address}">
                                    </div>

                                    <div class="form-group">
                                        <label th:text="#{cms.user.edit.form.label.career}"></label>
                                        <input type="text" name="career" class="form-control"
                                               th:value="${user.career}"  th:field="*{career}">
                                    </div>

                                    <div class="form-group">
                                        <label th:text="#{cms.user.edit.form.label.authority}"></label>
                                        <!-- For Update-->
                                        <select class="form-control" name="authorityId">
                                            <option th:each="item:${user.authorityList}" th:value="${item.id}"
                                                    th:text="${item.name}" th:selected="${item.selected}">
                                            </option>
                                        </select>
                                    </div>
                                    <input type="hidden" name="password" class="form-control" th:if="${user.id != null}"
                                           th:value="${user.password}"  th:field="*{password}">

                                    <button type="submit" class="btn btn-primary" role="button" aria-pressed="true" >Submit</button>
                                    <a th:href="@{index.do}" class="btn btn-light" role="button" aria-pressed="true">Cancel</a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{/fragments/admin/footer-fragment :: footer-fragment-admin}"></footer>
    </div>
</div>
<div th:replace="~{/fragments/admin/model-app-fragment :: modalApp-fragment-admin}"></div>
<div th:replace="~{/fragments/admin/js-fragment :: js-fragment-admin}"></div>

</body>
</html>
